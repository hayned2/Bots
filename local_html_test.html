<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Test Browser Source</title>
	<style type="text/css">
		.hide {
			display: none;
		}
	</style>
</head>
<body>
	<div>
		<input type="button" id="button" value="Press Me" onclick="toggleMsg()">
		<div id="hiddenMsg" class="hide">
			<img src="it_was_me.png" width="300px">
		</div>
	</div>

	<script type="text/javascript">
		function toggleMsg() {
			document.getElementById("hiddenMsg").classList.toggle("hide");
		}

		//setInterval(toggleMsg, 3000); // should toggle the button every 3 seconds

	</script>
</body>
</html>
